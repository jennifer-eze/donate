{% extends 'paymentapp/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block  content %}
<div class="container">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }} <br>
            <button type="submit" class="btn btn-primary btn-sm" value="create">Donate</button>
            <a class="btn btn-primary btn-sm" href="{% url 'home' %}" role="button">Cancel</a>
        </form>
    </div>
</div>
{% endblock  %}
